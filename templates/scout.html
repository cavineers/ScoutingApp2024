{% extends "base.html" %}
{% block title %}4541 Scouting App | Current Year{% endblock %}
{% block styles %}

<link rel="stylesheet" href="/static/common/commons.css">
{% endblock %}
{% block scripts %}

<script src="/static/2024/js/navstamp.js"></script>
{% endblock %}
{% block contents %}
<div>
    <table class="table">
        <tbody>
            <tr>
                <td><button class="node-note"></button></td>
                <td><button class="node-object2"></button></td>
                <td><button class="node-note"></button></td>
                <td><button class="node-note"></button></td>
                <td><button class="node-object2"></button></td>
                <td><button class="node-note"></button></td>
                <td><button class="node-note"></button></td>
                <td><button class="node-object2"></button></td>
                <td><button class="node-note"></button></td>
            </tr>
            <tr>
                <td><button class="node-note"></button></td>
                <td><button class="node-object2"></button></td>
                <td><button class="node-note"></button></td>
                <td><button class="node-note"></button></td>
                <td><button class="node-object2"></button></td>
                <td><button class="node-note"></button></td>
                <td><button class="node-note"></button></td>
                <td><button class="node-object2"></button></td>
                <td><button class="node-note"></button></td>
            </tr>
            <tr>
                <td><button class="node-both"></button></td>
                <td><button class="node-both"></button></td>
                <td><button class="node-both"></button></td>
                <td><button class="node-both"></button></td>
                <td><button class="node-both"></button></td>
                <td><button class="node-both"></button></td>
                <td><button class="node-both"></button></td>
                <td><button class="node-both"></button></td>
                <td><button class="node-both"></button></td>
            </tr>
        </tbody>
    </table>
    <div class="auto" style="margin-top: 10%; width: 100%; text-align: center;">
        <label>
            <button class="button_red" id="auto_action1">Auto PlaceHolder#1</button>
        </label>
        <label>
            <button class="button_red" id="auto_action2">Auto PlaceHolder#2</button>
        </label>
        <label>
            <button class="button_red" id="auto_action3">Auto PlaceHolder#3</button>
        </label>
        <label>
            <button class="button_red" id="auto_action4">Auto PlaceHolder#4</button>
        </label>
        <div style="margin-top: 10%; width: 100%; text-align: center;">
            <div class="stage">
                <h2>Stage</h2>
                <label>
                    <input type="radio" id="stageOffAuto" name="stageAuto" value="off" checked>
                    <span class="left">Off Stage</span>
                </label>
                <label>
                    <input type="radio" id="stageOnAuto" name="stageAuto" value="on">
                    <span class="mid">On Stage</span>
                </label>
                <label>
                    <input type="radio" id="stageHarmonyAuto" name="stageAuto" value="harmony">
                    <span class="right">Harmony</span>
                </label>
            </div>
        </div>
        <div>
            <button class="next" id="endAuto">
                <span>End Auto</span>
            </button>
        </div>
    </div>
    <div class="tele" style="margin-top: 10%; width: 100%; text-align: center;">
        <label>
            <button class="button_red" id="action1">PlaceHolder#1</button>
        </label>
        <label>
            <button class="button_red" id="action2">PlaceHolder#2</button>
        </label>
        <label>

        </label>
        <label>

        </label>
        <div style="margin-top: 10%; width: 100%; text-align: center;">
            <div class="stage">
                <h2>Stage</h2>
                <label>
                    <input type="radio" id="stageOff" name="stageTele" value="off" checked>
                    <span class="left">Off Stage</span>
                </label>
                <label>
                    <input type="radio" id="stageOn" name="stageTele" value="on">
                    <span class="mid">On Stage</span>
                </label>
                <label>
                    <input type="radio" id="stageHarmony" name="stageTele" value="harmony">
                    <span class="right">Harmony</span>
                </label>
            </div>
        </div>
        <div class="next_container">
            <button class="next" id="nextButton2">
                <span>Next</span>
            </button>
        </div>
    </div>
</div>
