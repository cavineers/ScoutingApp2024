{% extends "base.html" %}
{% block title %}4541 Scouting App | 2024{% endblock %}
{% block styles %}
<link rel="stylesheet" href="/static/2024/css/scout.css" />
<link rel="stylesheet" href="/static/common/commons.css">
{% endblock %}
{% block scripts %}
<script src="/static/2024/js/scout.js"></script>
<script src="/static/2024/js/navstamp.js"></script>
{% endblock %}
{% block contents %}
<div>
    <!--TODO: fix placement of buttons if needed-->
    <div class="auto" style="width: 100%; text-align: center;">
        <div class="title">
            <h1>Auto</h1>
        </div>
        <label>
            <button class="button_red" id="autoPickUp">Picked Up Note</button>
        </label>
        <label>
            <button class="button_red" id="autoMiss">Missed shot</button>
        </label>
        <label>
            <button class="button_red" id="autoDrop">Dropped Note</button>
        </label>
        <div class="counter" style="margin-top: 2%; width: 100%; text-align: center;">
            <div>
                <label>
                    <h1>Amp</h1>
                    <button class="button_red" onclick="incrementAutoAmpCounter()">+</button>
                    <h2 id="autoAmpScore">0</h2>
                    <button class="button_red" onclick="decrementAutoAmpCounter()">-</button>
                </label>
            </div>
            <div>
                <label>
                    <h1>Speaker</h1>
                    <button class="button_red" onclick="incrementAutoSpeakerCounter()">+</button>
                    <h2 id="autoSpeakerScore">0</h2>
                    <button class="button_red" onclick="decrementAutoSpeakerCounter()">-</button>
                </label>
            </div>
        </div>
    </div>
    <div class="tele" style="margin-top: 7%; width: 100%; text-align: center;">
        <div style="width: 100%; text-align: center;">
        </div>
        <div class="endauto_container">
            <button class="next" id="endAuto">
                <span>End Auto</span>
            </button>
        </div>
    </div>
    <div class="tele" style="width: 100%; text-align: center;">
        <div class="title">
            <h1>Teleop</h1>
        </div>
        <label>
            <button class="button_red" id="pickUp">Picked Up Note</button>
        </label>
        <label>
            <button class="button_red" id="miss">Missed Shot</button>
        </label>
        <label>
            <button class="button_red" id="drop">Dropped Note</button>
        </label>
        <label>
            <button class="button_red" id="defense">Defense</button>
        </label>
        <div class="counter" style="margin-top: 5%; width: 100%; text-align: center;">
            <div>
                <label>
                    <h1>Amp</h1>
                    <button class="button_red" onclick="incrementTeleOpAmpCounter()">+</button>
                    <h2 id="teleOpAmpScore">0</h2>
                    <button class="button_red" onclick="decrementTeleOpAmpCounter()">-</button>
                </label>
            </div>
            <div>
                <label>
                    <h1>Speaker</h1>
                    <button class="button_red" onclick="incrementTeleOpSpeakerCounter()">+</button>
                    <h2 id="teleOpSpeakerScore">0</h2>
                    <button class="button_red" onclick="decrementTeleOpSpeakerCounter()">-</button>
                </label>
            </div>
        </div>
    <div class="tele" style="width: 100%; text-align: center;">
        <label>
            <button class="button_blu" id="cooperation">Cooperation Bonus</button>
        </label>
        <label>
            <button class="button_blu" id="amplified">Amplified Bonus</button>
        </label>
        <div class="next_container">
            <button class="next" id="nextButton2">
                <span>Next</span>
            </button>
        </div>
    </div>
</div>
{% endblock %}
