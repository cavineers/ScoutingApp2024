{% extends "base.html" %}
{% block title %}4541 Scouting App | 2024{% endblock %}
{% block styles %}
<link rel="stylesheet" href="/static/2024/css/stage.css">
<link rel="stylesheet" href="/static/common/commons.css">
{% endblock %}
{% block scripts %}
<script src="/static/2024/js/stage.js"></script>
<script src="/static/2024/js/navstamp.js"></script>
{% endblock %}
{% block contents %}
<div class="content">
    <div class="title">
        <h1>Stage</h1>
    </div>
    <div class="stage">
        <div class="img_div_container">
            <div class="chain_selection_container">
                <div class="chain_selection_img">
                    <img class="stage_right_img">
                    <img class="stage_center_img">
                    <img class="stage_left_img">
                </div>
                <div class="chain_selection_button">
                    <label>
                        <input type="radio" id="chainLeft" name="chainState" class="leftChain" value="left">
                        <span class="left">Left</span>
                    </label>
                    <label>
                        <input type="radio" id="chainCenter" name="chainState" class="centerChain" value="middle">
                        <span class="mid">Center</span>
                    </label>
                    <label>
                        <input type="radio" id="chainRight" name="chainState" class="rightChain" value="right"> 
                        <span class="right">Right</span>
                    </label>
                </div>
            </div>
            <div class="robot_position_container">
                <div class="robot_position">
                    
                </div>
            </div>
        </div>
        <!-- <div class="checkbox_container">
            <div class="checkbox">
                <h2>Harmony</h2>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <h2>Spotlit</h2>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div> -->
    </div>
    <div class="next_container">
        <button class="next" id="nextButton3">
            <span>Next</span>
        </button>
    </div>
</div>
{% endblock %}
