{% extends "base.html" %}
{% block title %}4541 Scouting App | 2024{% endblock %}
{% block styles %}
<link rel="stylesheet" href="/static/2024/css/stage.css">
<link rel="stylesheet" href="/static/common/commons.css">
<link rel="stylesheet" href="/static/common/button.css">
{% endblock %}
{% block scripts %}
<script src="/static/2024/js/stage.js"></script>
<script src="/static/2024/js/navstamp.js"></script>
{% endblock %}
{% block contents %}
<div class="content">
    <div class="stage">
        <h1>Stage</h1>
        <label>
            <input type="radio" id="stageOff" name="stage" value="off" checked>
            <span class="red-left">Off Stage</span>
        </label>
        <label>
            <input type="radio" id="stageCommunity" name="stage" value="community">
            <span class="red-mid">In Community</span>
        </label>
        <label>
            <input type="radio" id="stageOn" name="stage" value="on">
            <span class="red-right">On Stage</span>
        </label>
    </div>
    <div class="checkbox">
        <h2>Harmony</h2>
            <label class="switch">
                <input type="checkbox", value="checked">
                <span class="slider"></span>
            </label>
        <h3>Spotlit</h3>
            <label class="switch">
                <input type="checkbox", value="checked">
                <span class="slider"></span>
            </label>
        </div>  
    <div class="next_container">
        <button class="next" id="nextButton3">
            <span>Next</span>
        </button>
    </div>
</div>
{% endblock %}
