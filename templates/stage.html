{% extends "base.html" %}
{% block title %}4541 Scouting App | 2024{% endblock %}
{% block styles %}
<link rel="stylesheet" href="/static/2024/css/stage.css">
<link rel="stylesheet" href="/static/common/commons.css">
{% endblock %}
{% block scripts %}
<script src="/static/2024/js/next.js"></script>
<script src="/static/2024/js/stage.js"></script>
<script src="/static/2024/js/navstamp.js"></script>
{% endblock %}
{% block contents %}
<div style="margin-top: 10%; width: 100%; text-align: center;">
    <div class="stage">
        <h2>Stage</h2>
        <label>
            <input type="radio" id="stageOff" name="off" value="off" checked>
            <span class="left">Off Stage</span>
        </label>
        <label>
            <input type="radio" id="stageCommunity" name="community" value="community">
            <span class="mid">In Community</span>
        </label>
        <label>
            <input type="radio" id="stageOn" name="on" value="on">
            <span class="right">On Stage</span>
        </label>
    </div>
    <div>
        <label>
            <input type="checkbox" id="stageHarmony" name="harmony" value="harmony">
            <span class="left">Harmony</span>
        </label>
        <label>
            <input type="checkbox" id="stageSpotlit" name="spotlit" value="spotlit">
            <span class="right">Spotlit</span>
        </label>
    </div>
    <div class="next_container">
        <button class="next" id="nextButton3">
            <span>Next</span>
        </button>
    </div>
</div>
{% endblock %}
