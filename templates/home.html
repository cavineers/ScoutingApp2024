{% extends "base.html" %}
{% block title %}4541 Scouting App | 2024{% endblock %}
{% block styles %}
<link rel="stylesheet" href="/static/2024/css/home.css">

{% endblock %}
{% block scripts %}
<script src="/static/2024/js/next.js"></script>

{% block contents %}
<div class="content">
    <form id="submitForm">
        <div class="teams">
            <h2>Team</h2>

                <input type="radio" id="red 1" name="team" value="red 1" checked>
                <span class="red-left">Red 1</span>
            </label>
            <label>
                <input type="radio" id="red 2" name="team" value="red 2">
                <span class="red-mid">Red 2</span>
            </label>
            <label>
                <input type="radio" id="red 3" name="team" value="red 3">
                <span class="red-mid">Red 3</span>
            </label>
            <label>
                <input type="radio" id="blue 1" name="team" value="blue 1" checked>
                <span class="blue-mid">Blue 1</span>
            </label>
            <label>
                <input type="radio" id="blue 2" name="team" value="blue 2">
                <span class="blue-mid">Blue 2</span>
            </label>
            <label>
                <input type="radio" id="blue 3" name="team" value="blue 3">
                <span class="blue-right">Blue 3</span>
            </label>
        </div>

        <table class="table" autocomplete="off">
            <tr>
                <td class="text"><label for="matchNumber">Round:&emsp;</label></td>
                <td><input class="input" name="matchNumber" type="number" /></td>
            </tr>
            <tr>
                <td class="text"><label for="teamNumber">Team:&emsp;</label></td>
                <td><input class="input" name="teamNumber" type="number" /></td>
            </tr>
            <tr>
                <td class="text"><label for="scouterName">Name:&emsp;</label></td>
                <td class="select">
                    <select class="input" id="name" name="scouterName">
                        <option value="placeholder">Pick Your Name</option>
                        {% if names %}
                        {% for name in names %}
                        <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                        {% endif %}
                    </select>
                </td>
            </tr>
        </table>
        <div class="buttons">
            <button class="submit" type="submit">Next</button>
            <button class="submit" type="button" onclick="localStorage.clear();location.reload();">Reset</button>
        </div>
    </form>
</div>
