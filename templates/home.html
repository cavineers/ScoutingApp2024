{% extends "base.html" %}
{% block title %}4541 Scouting App | 2024{% endblock %}
{% block styles %}
<link rel="stylesheet" href="/static/2024/css/home.css">
<link rel="stylesheet" href="/static/common/commons.css">
{% endblock %}
{% block scripts %}
<script src="/static/2024/js/home.js"></script>
<script src="/static/2024/js/navstamp.js"></script>
{% endblock %}
{% block contents %}
<div class="content">
    <form id="submitForm">
        <div class="title">
            <h1>Home</h1>
        </div>
        <div class="teams">
            <label>
                <input type="radio" id="red1" name="robotState" value="red 1" required>
                <span class="left">R1</span>
            </label>
            <label>
                <input type="radio" id="red2" name="robotState" value="red 2" required>
                <span class="mid">R2</span>
            </label>
            <label>
                <input type="radio" id="red3" name="robotState" value="red 3" required>
                <span class="mid">R3</span>
            </label>
            <label>
                <input type="radio" id="blu1" name="robotState" value="blu 1" required>
                <span class="blu-mid">B1</span>
            </label>
            <label>
                <input type="radio" id="blu2" name="robotState" value="blu 2" required>
                <span class="blu-mid">B2</span>
            </label>
            <label>
                <input type="radio" id="blu3" name="robotState" value="blu 3" required>
                <span class="blu-right">B3</span>
            </label>
        </div>
        <table class="table" autocomplete="off">
            <tr>
                <td class="text"><label for="match">Match:&emsp;</label></td>
                <td><input class="input" name="match" type="number" required/></td>
            </tr>
            <tr>
                <td class="text"><label for="team">Team:&emsp;</label></td>
                <td><input class="input" name="team" type="number" required min="1"/></td>
            </tr>
            <tr>
                <td class="text"><label for="scouter">Name:&emsp;</label></td>
                <td class="select">
                    <select class="input" id="name" name="scouter" required>
                        <option value="placeholder">Pick Your Name</option>
                        {% if names %}
                        {% for name in names %}
                        <option value="{{ name }}">{{ name }}</option>
                        {% endfor %}
                        {% endif %}
                    </select>
                </td>
            </tr>
        </table>
        <div class="buttons">
            <button class="submit" type="button" onclick="localStorage.clear();location.reload();">Reset</button>
            <button class="submit" type="submit">Next</button>
        </div>
    </form>
</div>
{% endblock %}
